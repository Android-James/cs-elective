<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/seller-page/seller-dashboard.css" />

    <!----===== Boxicons CSS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <!--<title>Dashboard Sidebar Menu</title>-->
  </head>
  <body>
    
    <nav class="sidebar">
      <header>
        <div class="image-text">
          <span class="image">
            <!--<img src="logo.png" alt="">-->
          </span>

          <div class="text logo-text">
            <span class="name">E-Volution</span>
            <span class="profession">Merchant</span>
            <span>Dashboard</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="/seller-page/seller-product.html">
                <i class="bx bxs-package icon" ></i>
                <span class="text nav-text">Products</span>
              </a>
            </li>

            <li class="nav-link" >
              <a href="/seller-page/seller-addproduct.html" class="active">
                <i class="bx bx-folder-plus icon"></i>
                <span class="text nav-text">Add Products</span>
              </a>
            </li>

            <!-- <li class="nav-link">
              <a href="#">
                <i class="bx bx-edit-alt icon"></i>
                <span class="text nav-text">Edit Detail</span>
              </a>
            </li> -->

            <li class="nav-link">
              <a href="/seller-page/seller-customers.html">
                <i class="bx bx-user icon"></i>
                <span class="text nav-text">Customers</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="/seller-page/seller-orders.html">
                <i class='bx bx-spreadsheet icon'></i>
                <span class="text nav-text">Orders</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="/seller-page/seller-notifications.html">
                <i class="bx bx-id-card icon"></i>
                <span class="text nav-text">Employees</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="">
            <a href="/log-in-page/log-in.html">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>
        </div>
      </div>
    </nav>

    <section class="home">
      <div class="text">Add a product</div>

      <div class="drag-area">
        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <header>Drag & Drop to Upload File</header>
        <span>OR</span>
        <button>Browse File</button>
        <input type="file" hidden>
      </div>

      <div class="wrapper">
        <div class="title">
          Product Details
        </div>
        <div class="form">
           <div class="inputfield">
              <label>Brand Name</label>
              <input type="text" class="input">
           </div>  

            <div class="inputfield">
              <label>Product Unit</label>
              <input type="text" class="input">
           </div>  

           <div class="inputfield">
              <label>Minimun Price</label>
              <input type="integer" class="input">
           </div>  

          <div class="inputfield">
              <label>Maximum Price</label>
              <input type="integer" class="input">
           </div> 

            <div class="inputfield">
              <label>Color Options</label>
              <div class="custom_select">
                <select>
                  <option value="">Select</option>
                  <option value="green">Green</option>
                  <option value="black">Black</option>
                  <option value="white">White</option>
                  <option value="orange">Orange</option>
                  <option value="yellow">Yellow</option>
                </select>
              </div>
           </div> 

            <div class="inputfield">
              <label>Maximum Discount</label>
              <input type="integer" class="input">
           </div> 
          <div class="inputfield">
              <label>Stocks</label>
              <input type="integer" class="input">
           </div> 
          <div class="inputfield">
              <label>Product Details</label>
              <textarea class="textarea"></textarea>
           </div> 
          <div class="inputfield">
              <label>Warehouse Address</label>
              <input type="text" class="input">
           </div> 
          <div class="inputfield terms">
              <label class="check">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <p>Agreed to terms and conditions</p>
           </div> 
          <div class="inputfield">
            <input type="submit" value="Submit" class="btn">
          </div>
        </div>
    </div>
    </section>

    <script src="/seller-page/seller-dashboard.js"></script>

    <script>
      const body = document.querySelector("body"),
        sidebar = body.querySelector("nav"),
        toggle = body.querySelector(".toggle"),
        searchBtn = body.querySelector(".search-box"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");

      toggle.addEventListener("click", () => {
        sidebar.classList.toggle("close");
      });
    </script>
  </body>
</html>
